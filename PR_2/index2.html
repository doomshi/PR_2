<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css' href='style.css'>
	<title>Prokopchuk</title>
</head>
<body>
         <fieldset style="width: 360px;">
     <h1>Payment form</h1>
     <p>Required fields are followed by *. </p>
     <h2>Contact information</legend></h2>
     <form name='formal' action='' method=''>
         <fieldset style="width: 200px;">
            <legend>Prokopchuk</legend>
     <label for='Ace'><input type='radio' id='Ace' name='option'>Ace</label><br>
     <label for='King'><input type='radio' id='King' name='option'>King</label><br>
     <label for='Queen'><input type='radio' id='Queen' name='option'>Queen</label><br>
         </fieldset>
    <p>Name: *</p>
    <input type='text' name='input_name'>

    <p>Email: *</p>
    <input type='text' name='input_email'>

    <h1>Payment information</h1>

    <div class="label">Card type:</div>
      <div class="input">
          <select>
            <option>Visa</option>
            <option>Mastercard</option>
            <option>American Express</option>
          </select>

    <p>Card number: *</p>
    <input type='text' name='input_card_number'>

    <p>Expiration date: *</p>
    <input type='text' name='input_expiration_date' placeholder="MM/YY">

    <br><br>
    <form name='Payment form'>
    <button name='reset' type='reset' value='Validate the payment'> Validate the payment </button>
        </fieldset>

    <style>
        .notification {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 15px;
        }
    </style>

       <div class="notification">
    <p>Ваша заявка успішно відправлена!</p>
       </div>

</body>
</html>
